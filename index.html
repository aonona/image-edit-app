<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像編集アプリ - Debug Mosaic</title>
    <style>
        canvas {
            border: 1px solid black;
            touch-action: none; /* スマホ・タブレットでのスクロールを防いでドラッグを可能にする */
            cursor: crosshair;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>画像編集アプリ (デバッグ版)</h1>
    <p>※画像をアップロードし、ドラッグで範囲を選択後、モザイク処理・トリミング処理ができます。</p>

    <!-- 画像アップロード -->
    <input type="file" id="upload" accept="image/*">
    <br><br>

    <!-- キャンバス -->
    <canvas id="canvas"></canvas>
    
    <!-- 操作用ボタン -->
    <div id="controls">
        <button id="applyMosaic">モザイク処理</button>
        <button id="applyTrim">トリミング</button>
        <button id="downloadImage">ダウンロード</button>
        <button id="undoButton">一個前に戻る</button>
        <button id="resetButton">リセット</button>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="script.js"></script>
</body>
</html>
