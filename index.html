<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像編集アプリ v2.1</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>画像編集アプリ v2.1</h1>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="applyMosaic">モザイク処理</button>
        <button id="applyTrim">トリミング</button>
        <button id="downloadImage">ダウンロード</button>
        <!-- ここにUndoとリセット用のボタンを追加 -->
        <button id="undoButton">一個前に戻る</button>
        <button id="resetButton">リセット</button>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const applyMosaicBtn = document.getElementById('applyMosaic');
        const applyTrimBtn = document.getElementById('applyTrim');
        const downloadImageBtn = document.getElementById('downloadImage');
        
        // 追加したボタン
        const undoButton = document.getElementById('undoButton');
        const resetButton = document.getElementById('resetButton');
        
        let img = new Image();
        let isImageLoaded = false;
        let startX, startY, endX, endY;
        let isSelecting = false;
        
        // 常に「赤枠抜き」の純粋な編集結果を保持する（最新状態）
        let editedImageData = null;
        // 最初のオリジナルデータ（アップロード直後の状態）
        let originalImageData = null;
        // Undo用の履歴スタック（配列の末尾を最新とする）
        let historyStack = [];
        
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    isImageLoaded = true;
                    
                    // 画像読込後の初期状態を記録
                    editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    // それと同時にoriginalImageDataとしても保存（いつでもリセットできる）
                    originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // 履歴スタックはリセット
                    historyStack = [];
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        // 画面上にだけ赤枠を表示する関数
        function drawSelection() {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            // 赤枠なしの編集結果をまず表示
            ctx.putImageData(editedImageData, 0, 0);
            // その上に赤枠
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);
        }
        
        // マウスによる選択処理
        canvas.addEventListener('mousedown', (event) => {
            if (!isImageLoaded) return;
            startX = event.offsetX;
            startY = event.offsetY;
            isSelecting = true;
        });
        
        canvas.addEventListener('mousemove', (event) => {
            if (isSelecting) {
                endX = event.offsetX;
                endY = event.offsetY;
                drawSelection();
            }
        });
        
        canvas.addEventListener('mouseup', (event) => {
            isSelecting = false;
            drawSelection();
        });
        
        // --- モザイク処理 ---
        applyMosaicBtn.addEventListener('click', () => {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            // 1. 現在のeditedImageDataを履歴に追加（Undo用）
            historyStack.push(editedImageData);
            
            // 2. 赤枠を消して元の状態に戻す
            ctx.putImageData(editedImageData, 0, 0);
            
            // 3. モザイク処理
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const blockSize = 10;
            
            for (let y = startY; y < endY; y += blockSize) {
                for (let x = startX; x < endX; x += blockSize) {
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    for (let dy = 0; dy < blockSize && y + dy < endY; dy++) {
                        for (let dx = 0; dx < blockSize && x + dx < endX; dx++) {
                            const idx = ((y + dy) * canvas.width + (x + dx)) * 4;
                            r += imageData.data[idx];
                            g += imageData.data[idx + 1];
                            b += imageData.data[idx + 2];
                            count++;
                        }
                    }
                    
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    for (let dy = 0; dy < blockSize && y + dy < endY; dy++) {
                        for (let dx = 0; dx < blockSize && x + dx < endX; dx++) {
                            const idx = ((y + dy) * canvas.width + (x + dx)) * 4;
                            imageData.data[idx] = r;
                            imageData.data[idx + 1] = g;
                            imageData.data[idx + 2] = b;
                        }
                    }
                }
            }
            
            // 4. モザイクを反映した新しい状態
            ctx.putImageData(imageData, 0, 0);
            editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 5. 画面に赤枠を戻す（必要があれば）
            drawSelection();
        });
        
        // --- トリミング処理 ---
        applyTrimBtn.addEventListener('click', () => {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            // 1. 現在のeditedImageDataを履歴に追加
            historyStack.push(editedImageData);
            
            // 2. 赤枠を消して元の状態に戻す
            ctx.putImageData(editedImageData, 0, 0);
            
            // 3. トリミング範囲算出
            const trimX = Math.min(startX, endX);
            const trimY = Math.min(startY, endY);
            const trimWidth = Math.abs(endX - startX);
            const trimHeight = Math.abs(endY - startY);
            
            // 4. トリミングした部分を新たなキャンバスサイズに描画
            const trimmedData = ctx.getImageData(trimX, trimY, trimWidth, trimHeight);
            canvas.width = trimWidth;
            canvas.height = trimHeight;
            ctx.putImageData(trimmedData, 0, 0);
            
            // 5. 新しい編集結果を保存
            editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 6. 選択範囲リセット
            startX = startY = endX = endY = undefined;
        });
        
        // --- ダウンロード処理 ---
        downloadImageBtn.addEventListener('click', () => {
            // 1. 赤枠を消しておく
            ctx.putImageData(editedImageData, 0, 0);
            
            // 2. ダウンロード用リンク作成
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
            
            // 戻したければ再度drawSelection()呼ぶが、必須ではない
        });
        
        // --- 追加: Undo処理 ---
        undoButton.addEventListener('click', () => {
            // もし履歴が空なら何もできない
            if (historyStack.length === 0) {
                return;
            }
            // 履歴から一つ前の状態を取り出して書き戻す
            editedImageData = historyStack.pop();
            canvas.width = editedImageData.width;
            canvas.height = editedImageData.height;
            ctx.putImageData(editedImageData, 0, 0);
            
            // 選択範囲は必要があればリセット
            startX = startY = endX = endY = undefined;
        });
        
        // --- 追加: リセット処理（最初の状態に戻す） ---
        resetButton.addEventListener('click', () => {
            if (!originalImageData) return; // 画像未読み込みなら何もしない
            
            // オリジナルデータを現在の編集データとして復元
            editedImageData = originalImageData;
            
            // キャンバスサイズをオリジナルに戻す
            canvas.width = originalImageData.width;
            canvas.height = originalImageData.height;
            ctx.putImageData(originalImageData, 0, 0);
            
            // 履歴はクリア
            historyStack = [];
            
            // 選択範囲リセット
            startX = startY = endX = endY = undefined;
        });
    </script>
</body>
</html>
