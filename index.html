<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完全デバッグ版 - 真っ赤モザイク</title>
  <style>
    canvas {
      border: 1px solid black;
      touch-action: none;
      cursor: crosshair;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>デバッグ用 - 真っ赤モザイク</h1>
  <p>範囲をドラッグしてモザイクを試すと、選択部が真っ赤に埋まります。</p>

  <input type="file" id="upload" accept="image/*" /><br /><br />
  <canvas id="canvas"></canvas>

  <div id="controls">
    <button id="applyMosaic">モザイク処理</button>
    <button id="applyTrim">トリミング</button>
    <button id="downloadImage">ダウンロード</button>
    <button id="undoButton">一個前に戻る</button>
    <button id="resetButton">リセット</button>
  </div>

  <!-- ここで外部JSファイルを読み込む -->
  <script src="script.js"></script>
</body>
</html>
