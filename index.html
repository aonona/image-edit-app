<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像編集アプリ v1.9</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>画像編集アプリ v1.9</h1>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="applyMosaic">モザイク処理</button>
        <button id="applyTrim">トリミング</button>
        <button id="downloadImage">ダウンロード</button>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const applyMosaicBtn = document.getElementById('applyMosaic');
        const applyTrimBtn = document.getElementById('applyTrim');
        const downloadImageBtn = document.getElementById('downloadImage');
        
        let img = new Image();
        let isImageLoaded = false;
        let startX, startY, endX, endY;
        let isSelecting = false;
        let editedImageData = null;
        
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        isImageLoaded = true;
                        // 最初の画像状態を保存
                        editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function drawSelection() {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            // まず編集後の画像を描き戻してから赤枠
            ctx.putImageData(editedImageData, 0, 0);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);
        }
        
        canvas.addEventListener('mousedown', (event) => {
            if (!isImageLoaded) return;
            startX = event.offsetX;
            startY = event.offsetY;
            isSelecting = true;
        });
        
        canvas.addEventListener('mousemove', (event) => {
            if (isSelecting) {
                endX = event.offsetX;
                endY = event.offsetY;
                drawSelection();
            }
        });
        
        canvas.addEventListener('mouseup', (event) => {
            isSelecting = false;
            drawSelection();
        });
        
        applyMosaicBtn.addEventListener('click', () => {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const blockSize = 10;
            
            for (let y = startY; y < endY; y += blockSize) {
                for (let x = startX; x < endX; x += blockSize) {
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    for (let dy = 0; dy < blockSize && y + dy < endY; dy++) {
                        for (let dx = 0; dx < blockSize && x + dx < endX; dx++) {
                            const idx = ((y + dy) * canvas.width + (x + dx)) * 4;
                            r += imageData.data[idx];
                            g += imageData.data[idx + 1];
                            b += imageData.data[idx + 2];
                            count++;
                        }
                    }
                    
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    for (let dy = 0; dy < blockSize && y + dy < endY; dy++) {
                        for (let dx = 0; dx < blockSize && x + dx < endX; dx++) {
                            const idx = ((y + dy) * canvas.width + (x + dx)) * 4;
                            imageData.data[idx] = r;
                            imageData.data[idx + 1] = g;
                            imageData.data[idx + 2] = b;
                        }
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
            // 赤枠が反映される前の画像データを保存
            editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        });
        
        applyTrimBtn.addEventListener('click', () => {
            if (!isImageLoaded || startX === undefined || startY === undefined || endX === undefined || endY === undefined) {
                return;
            }
            
            // トリミング範囲を選択された部分に合わせて実装するなら、本来は以下のように計算する
            const trimX = Math.min(startX, endX);
            const trimY = Math.min(startY, endY);
            const trimWidth = Math.abs(endX - startX);
            const trimHeight = Math.abs(endY - startY);
            
            // 画像データを取得して別のcanvasに描画、再転写する手もあり
            const trimmedData = ctx.getImageData(trimX, trimY, trimWidth, trimHeight);
            
            canvas.width = trimWidth;
            canvas.height = trimHeight;
            ctx.putImageData(trimmedData, 0, 0);
            
            // トリミング後の状態を新たにeditedImageDataとして保存
            editedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 選択範囲をリセット
            startX = startY = endX = endY = undefined;
        });
        
        downloadImageBtn.addEventListener('click', () => {
            // ダウンロード直前に編集後の画像データを再度描画して赤枠を消す
            ctx.putImageData(editedImageData, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
            
            // 必要なら選択範囲や状態をここでリセット
            // startX = startY = endX = endY = undefined;
        });
    </script>
</body>
</html>
