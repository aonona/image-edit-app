<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像編集アプリ v2.2</title>
    <style>
        canvas {
            border: 1px solid black;
            /* スマホやタブレットでのスワイプ動作を防止し、ドラッグ操作をスムーズに */
            touch-action: none;
            cursor: crosshair;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>画像編集アプリ v2.2</h1>
    
    <!-- 画像をアップロードする入力 -->
    <input type="file" id="upload" accept="image/*">
    <br><br>

    <!-- 画像を描画するキャンバス -->
    <canvas id="canvas"></canvas>
    
    <!-- ボタン類 -->
    <div id="controls">
        <button id="applyMosaic">モザイク処理</button>
        <button id="applyTrim">トリミング</button>
        <button id="downloadImage">ダウンロード</button>
        <button id="undoButton">一個前に戻る</button>
        <button id="resetButton">リセット</button>
    </div>

    <!-- 外部スクリプトを読み込む。同ディレクトリに script.js を配置してください -->
    <script src="script.js"></script>
</body>
</html>
